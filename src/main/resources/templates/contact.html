<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="utf-8">
<title>Restoran - Bootstrap Restaurant Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

</head>
<body>
	<section>
		<div class="container-xxl py-5 bg-dark hero-header mb-5">
			<div class="container text-center my-5 pt-5 pb-4">
				<h1 class="display-3 text-white mb-3 animated slideInDown">Contact
					Us</h1>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb justify-content-center text-uppercase">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="#">Pages</a></li>
						<li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- Hero End -->


		<!-- Contact Start -->
		<div class="container-xxl py-5">
			<div class="container">
				<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
					<h5
						class="section-title ff-secondary text-center text-primary fw-normal">Contact
						Us</h5>
					<h1 class="mb-5">Contact For Any Query</h1>
				</div><!--  -->
				<div class="row g-4">
					<div class="col-12">
						<div class="row gy-4">
							<div class="col-md-4">
								<h5
									class="section-title ff-secondary fw-normal text-start text-primary">Booking</h5>
								<p>
									<i class="fa fa-envelope-open text-primary me-2"></i>book@example.com
								</p>
							</div>
							<div class="col-md-4">
								<h5
									class="section-title ff-secondary fw-normal text-start text-primary">General</h5>
								<p>
									<i class="fa fa-envelope-open text-primary me-2"></i>info@example.com
								</p>
							</div>
							<div class="col-md-4">
								<h5
									class="section-title ff-secondary fw-normal text-start text-primary">Technical</h5>
								<p>
									<i class="fa fa-envelope-open text-primary me-2"></i>tech@example.com
								</p>
							</div>
						</div> 
					</div>
					<div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
						<iframe class="position-relative rounded w-100 h-100"
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d184408.31891431338!2d77.7669664!3d28.7113422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f9!3m3!1m2!1sHapur!2sHapur!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
							frameborder="0" style="min-height: 350px; border: 0;"
							allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

					</div>
					<div class="col-md-6">
						<div class="wow fadeInUp" data-wow-delay="0.2s">

							<th:block th:if="${session.msg}">
								<h6 class="text-center text-success">[[${session.msg}]]</h6>
								<th:block th:text="${@userServiceImpl.removeSessionMsg}"></th:block>
							</th:block>


							<form th:action="@{SaveContact}" method="post">
								<div class="row g-3">
									<div class="col-md-6">
										<div class="form-floating">
											<input type="text" name="name" class="form-control" id="name"
												placeholder="Your Name" required="required"> <label for="name">Your
												Name</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating">
											<input type="email" name="email" class="form-control"
												id="email" placeholder="Your Email" required="required"> <label
												for="email">Your Email</label>
										</div>
									</div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input name="phone" type="tel" class="form-control" id="email" placeholder="Your Phone Number" required="required">
                                        <label for="phone">Phone number</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input name="phone" type="tel" class="form-control" id="email" placeholder="Your Phone Number">
                                        <label for="phone">Phone number</label>
                                    </div>
                                </div>
									<div class="col-12">
										<div class="form-floating">
											<input type="password" name="subject" class="form-control"
												id="subject" placeholder="Subject" required="required"> <label
												for="subject">Subject</label>
										</div>
									</div>
									 <div class="col-12">
										<div class="form-floating">
											<textarea class="form-control" name="msg"
												placeholder="Leave a message here" id="message"
												style="height: 150px" required="required"></textarea>
											<label for="message">Message</label>
										</div>
									</div>
									<div class="col-12">
										<button class="btn btn-primary w-100 py-3" type="submit">Send
											Message</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Contact End -->

	</section>
</body>
</html>
